name: Test permissions

on: workflow_dispatch

permissions: {}

jobs:
  no-permissions:
    runs-on: ubuntu-latest
    steps:
      - name: gh issue create
        run: |
          gh issue create --title "no-permissions-`date -d '9 hours' +'%Y-%m-%d%H:%M:%S'`-label"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  read-permissions:
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - name: gh issue create
        run: |
          gh issue create --title "read-permissions-`date -d '9 hours' +'%Y-%m-%d%H:%M:%S'`-label"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
